plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0' //Plugin que ayuda a construir proyectos JAVAFX
}

repositories {
	google()
	mavenCentral()
}

javafx {
    version = "23"
    modules = [ 'javafx.base', 'javafx.swing', 'javafx.graphics', 'javafx.controls', 'javafx.fxml', 'javafx.media', 'javafx.web' ]
}

dependencies {
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.2'
    //commons io
    implementation 'commons-io:commons-io:2.14.0'
    implementation("org.controlsfx:controlsfx:11.2.1")

}

mainClassName = 'com.mrdarip.bakery.Main'

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java","src/main/resources"]
        includes = ["**/*.png", "**/*.fxml", "**/*.properties", "**/*.css"]
        //Importante para poder abrir una extensi√≥n no reconocida
    }
  }
}